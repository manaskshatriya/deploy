<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4</title>
    <link rel="stylesheet" type="text/css" href="./ps4.css">
</head>
<body>
    <div class="nav" >
        <div >
            <h1 style="margin: 0; color: white; font-size: 400; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;  ">facebook</h1>
        </div>
        <div class="align" >
            <div>
                <h3 style="margin: 0;" >Email or Username</h3>
                <input type="text" placeholder="Email"  >
                <div>
                    <input type="checkbox">
                    <label>Keep me logged in</label>
                </div>
            </div>
            <div>
                <h3 style="margin: 0;" >Password</h3>
                <input type="text" placeholder="Password"  >
                <div>
                   
                    <label>Forget Your Password</label>
                </div>
            </div>
            <button type="submit" >Login</button>
        </div>
    </div>

    <div class="main-content">
        <div>
            <h1 style=" color: blue; font-size: 350; font-family: Arial, Helvetica, sans-serif; ">Facebook is useless without friends.<br> Make more friends.</h1>
            <img src="http://cogdogblog.com/wp-content/uploads/2010/05/facebook-shares.jpg"  alt="">
        </div>
        <form class="bisect">
            <div>
                <h1 style="margin: 0;">Create an account.<br></h1>
                <h3 style="margin: 0;">It's free and always will be.</h3>
            </div>
            <div>
                <input type="text" placeholder="First Name" class="in">
                <input type="text" placeholder="Last Name" class="in">
            </div>
            <div>
                <input type="text" placeholder="Email" class="in">
            </div>
            <div>
                <input type="text" placeholder="Re-enter Email" class="in">
            </div>
            <div>
                <input type="text" placeholder="password" class="in">
            </div>
            <div   >
                <input type="date" class="in">
            </div>
            <div class="male_female" >
                <div>
                    <input type="radio">
                    <label>Male</label>
                </div>
                <div>
                    <input type="radio">
                    <label>Female</label>
                </div>
            </div>
            <div>
                <h3 style"margin: 0;">By clicking create an account, you agree to our Terms.</h3>
            </div>
            <button type="submit"  class="button">Sign up</button>
            <hr>
            <h3 style="margin: 0;">Create a Page for a celebrity, band or business.</h3>
        </form>

    </div>
    <div class="last">
        <h1 style="margin: 60px"></h1>

    </div>
    
</body>
</html>
