<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <div>
        <h1>Register</h1>
    </div>
    <div>
        <form>
            <label for="name">Name:</label>
            <input type="text" #name placeholder="Name" name="name" required>
            <br>
            <label for="username">Username:</label>
            <input type="text" #username placeholder="Username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" #password placeholder="Password" name="password" required>
            <br>
            <button type ="submit"><a href="../login">Register</a></button>
        </form>
    </div>
  </body>
</html>
