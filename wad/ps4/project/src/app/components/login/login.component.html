<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
        <label for="username">Username: </label>
        <input type="text" #username placeholder="Username" name="username" required>
        <br>
        <label for="password">Password: </label>
        <input type="password" #password placeholder="Password" name="password" required>
        <br>
        <button (click) = "getValue(username.value , password.value)" type="submit"><a href="../profile">Login</a></button>
    </form>
  </body>
</html>
